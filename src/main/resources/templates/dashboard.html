<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Hospital</title>
  <link rel="stylesheet" th:href="@{/css/sharedLayout.css}">
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div class="layout-container dashboard-page">
  <!-- Dashboard Sidebar -->
  <aside th:fragment="dashboardSidebar" class="sidebar">
    <!-- Logo at the top of the sidebar -->
    <img th:src="@{/SharedLayoutImages/LogoCircle.png}" alt="Logo" class="logo">

    <!-- Navigation Tabs - Only Home, Calendar, and Logout -->
    <nav class="sidebar-nav">
      <!-- Main navigation tabs -->
      <div class="nav-main">
        <!-- Home tab (active for dashboard) -->
        <div class="tab active-tab" data-page="home">
          <a href="/dashboard" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%; height: 100%;">
            <img th:src="@{/SharedLayoutImages/homeIcon.svg}" alt="Home Icon" class="tab-icon">
            <span>Home</span>
          </a>
        </div>

        <!-- Calendar tab -->
        <div class="tab" data-page="calendar">
          <a th:href="@{/calendar}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%; height: 100%;">
            <img th:src="@{/SharedLayoutImages/calendarIcon.svg}" alt="Calendar Icon" class="tab-icon">
            <span>Calendar</span>
          </a>
        </div>


        <div class="tab" data-page="health-qa">
          <a th:href="@{/HealthQADoctor}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%; height: 100%;">
            <img th:src="@{/PatientSideImages/healthQA.svg}" alt="Health Q&A Icon" class="tab-icon">
            <span>Health Q&A</span>
          </a>
        </div>

      </div>

      <!-- Logout tab -->
      <div class="tab logout-tab" data-action="logout">
        <img th:src="@{/SharedLayoutImages/logoutIcon.svg}" alt="Logout Icon" class="tab-icon">
        <span>Log Out</span>
      </div>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation -->
    <header th:replace="layouts/sharedLayout :: topNav"></header>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <div class="search-row">
        <input class="search1" type="text" id="searchInput" placeholder="Search by name or ID" />
        <button class="btn" id="searchBtn">Search</button>
      </div>
      <h3 class="section-title">Patient with appointments</h3>

      <div class="table-header">
        <div class="text">Patient</div>
        <div class="text">Date</div>
        <div class="text">Time</div>
        <div></div>
      </div>

      <div class="patient-table" id="patientTable">
        <div class="patient-row" data-name="Harry Potter" data-id="HAT17653D">
          <div>
            <div class="default-text">Harry Potter</div>
            <span class="id">ID: HAT17653D</span>
          </div>
          <div class="default-text">2025/07/05</div>
          <div class="default-text">9:00</div>
          <div class="button-group">
            <a th:href="@{/patientProfile}" class="btn filled">Profile</a>
          </div>
        </div>
        <div class="patient-row" data-name="Mary Johnson" data-id="HAT17653E">
          <div>
            <div class="default-text">Mary Johnson</div>
            <span class="id">ID: HAT17653E</span>
          </div>
          <div class="default-text">2025/07/08</div>
          <div class="default-text">12:00</div>
          <div class="button-group">
            <a th:href="@{/patientProfile}" class="btn filled">Profile</a>
          </div>
        </div>
        <div class="patient-row" data-name="James Brown" data-id="HAT17653F">
          <div>
            <div class="default-text">James Brown</div>
            <span class="id">ID: HAT17653F</span>
          </div>
          <div class="default-text">2025/07/10</div>
          <div class="default-text">15:00</div>
          <div class="button-group">
            <a th:href="@{/patientProfile}" class="btn filled">Profile</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/sharedLayout.js}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const patientTable = document.getElementById('patientTable');
    const patientRows = document.querySelectorAll('.patient-row');
    
    // Store original patient rows for reset functionality
    const originalRows = Array.from(patientRows);
    
    // Search functionality
    function performSearch() {
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (!searchTerm) {
            // If search is empty, show all patients
            showAllPatients();
            return;
        }
        
        // Filter patients based on name or ID
        const filteredRows = originalRows.filter(row => {
            const name = row.getAttribute('data-name').toLowerCase();
            const id = row.getAttribute('data-id').toLowerCase();
            
            return name.includes(searchTerm) || id.includes(searchTerm);
        });
        
        // Clear current table
        patientTable.innerHTML = '';
        
        if (filteredRows.length === 0) {
            // Show "no results" message
            showNoResultsMessage();
        } else {
            // Add filtered rows back to table
            filteredRows.forEach(row => {
                patientTable.appendChild(row.cloneNode(true));
            });
            
            // Show search results count
            showSearchResultsCount(filteredRows.length);
        }
    }
    
    // Show all patients (reset search)
    function showAllPatients() {
        patientTable.innerHTML = '';
        originalRows.forEach(row => {
            patientTable.appendChild(row.cloneNode(true));
        });
        
        // Clear any search result messages
        clearSearchMessages();
    }
    
    // Show "no results" message
    function showNoResultsMessage() {
        const noResultsDiv = document.createElement('div');
        noResultsDiv.className = 'no-results';
        noResultsDiv.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #666;">
                <div style="font-size: 18px; margin-bottom: 10px;">No patients found</div>
                <div style="font-size: 14px;">Try searching with a different name or ID</div>
            </div>
        `;
        patientTable.appendChild(noResultsDiv);
    }
    
    // Show search results count
    function showSearchResultsCount(count) {
        // Remove any existing count message
        const existingCount = document.querySelector('.search-results-count');
        if (existingCount) {
            existingCount.remove();
        }
        
        // Create count message
        const countDiv = document.createElement('div');
        countDiv.className = 'search-results-count';
        countDiv.style.cssText = `
            background: #e8f7fb;
            color: #333;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            border-left: 4px solid #6DA2B1;
        `;
        countDiv.textContent = `Found ${count} patient${count === 1 ? '' : 's'}`;
        
        // Insert before the table
        patientTable.parentNode.insertBefore(countDiv, patientTable);
    }
    
    // Clear search messages
    function clearSearchMessages() {
        const countMessage = document.querySelector('.search-results-count');
        if (countMessage) {
            countMessage.remove();
        }
    }
    
    // Event listeners
    searchBtn.addEventListener('click', performSearch);
    
    // Search on Enter key press
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
    
    // Real-time search (optional - uncomment if you want instant search)
    // searchInput.addEventListener('input', performSearch);
    
    // Clear search when input is cleared
    searchInput.addEventListener('input', function() {
        if (this.value.trim() === '') {
            showAllPatients();
        }
    });
    
    // Add loading state to search button
    searchBtn.addEventListener('click', function() {
        const originalText = this.textContent;
        this.textContent = 'Searching...';
        this.disabled = true;
        
        // Simulate search delay
        setTimeout(() => {
            this.textContent = originalText;
            this.disabled = false;
        }, 300);
    });
});
</script>

</body>
</html>
