<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ðŸ”¹ Sidebar Fragment (Left Navigation) -->
<aside th:fragment="sidebar" class="sidebar">
  <!-- Logo at the top of the sidebar -->
  <img th:src="@{/SharedLayoutImages/LogoCircle.png}" alt="Logo" class="logo">

  <!-- Navigation Tabs -->
  <nav class="sidebar-nav">
    <!-- Each tab represents a section of the application -->
    <div class="tab" data-page="home">
      <img th:src="@{/SharedLayoutImages/homeIcon.svg}" alt="Home Icon" class="tab-icon">
      <span>Home</span>
    </div>
    <div class="tab" data-page="calendar">
      <img th:src="@{/SharedLayoutImages/calendarIcon.svg}" alt="Calendar Icon" class="tab-icon">
      <span>Calendar</span>
    </div>
    <div class="tab">
      <img th:src="@{/SharedLayoutImages/profileIcon.svg}" alt="Profile Icon" class="tab-icon">
      <span>Patient Profile</span>
    </div>
    <div class="tab">
      <img th:src="@{/SharedLayoutImages/intakeIcon.svg}" alt="Intake Icon" class="tab-icon">
      <span>Patient Intake</span>
    </div>

    <!-- Active tab styling is applied here -->
    <div class="tab active-tab">
      <img th:src="@{/SharedLayoutImages/vitalsIcon.svg}" alt="Vitals Icon" class="tab-icon">
      <span>Vitals</span>
    </div>

    <div class="tab" data-page="prescription">
      <div class="icon-group">
        <img th:src="@{/SharedLayoutImages/prescriptionIcon1.svg}" alt="Prescription Icon 1" class="tab-icon">
      </div>
      <span>Prescription</span>
    </div>
    <div class="tab">
      <img th:src="@{/SharedLayoutImages/logoutIcon.svg}" alt="Logout Icon" class="tab-icon">
      <span>Log Out</span>
    </div>
  </nav>
</aside>

<!-- ðŸ”¸ Top Navigation Fragment -->
<header th:fragment="topNav" class="top-nav">
  <!-- Page title (dynamically set via controller) -->
  <h1 class="page-title" th:text="${pageTitle} ?: 'Page Title'">Page Title</h1>

  <!-- Icons on the right: notifications + profile -->
  <img th:src="@{/SharedLayoutImages/notificationIcon.svg}" alt="Notifications" class="notification-icon">
  <img th:src="@{/SharedLayoutImages/doctorProfileImage.png}" alt="Doctor Profile" class="doctor-profile">
</header>

<!-- ðŸ”¹ Patient Card Fragment (Displays patient info on the page) -->
<section th:fragment="patientCard" class="patient-card">
  <img th:src="@{/SharedLayoutImages/patientProfileImage.png}" alt="Patient" class="patient-photo">

  <h2 class="patient-name">Harry Potter</h2>

  <div class="divider-line"></div>

  <!-- Patient Details -->
  <div class="info-box gender-box">
    <span class="info-label">Sex:</span>
    <span class="info-value">Male</span>
  </div>
  <div class="info-box age-box">
    <span class="info-label">Age:</span>
    <span class="info-value">30</span>
  </div>
  <div class="info-box dob-box">
    <span class="info-label">Date of Birth:</span>
    <span class="info-value">23/08/1999</span>
  </div>

  <!-- Placeholder for future call buttons or actions -->
  <div class="call-placeholder">
    Call buttons should be added here
  </div>
</section>
</body>
</html>
