<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Smart Hospital</title>
  <link rel="stylesheet" th:href="@{/css/resetPassword.css}" />
</head>
<body>

<div class="reset-container">
  <div class="header">
    <div class="logo">
      <img th:src="@{/SharedLayoutImages/LogoCircle.png}" alt="Logo" />
    </div>
    <h1>Reset Password</h1>
  </div>

  <div class="form-container">
    <form action="/resetPassword" method="post" class="reset-form" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="8" maxlength="16">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="16">
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-back" onclick="goBack()">BACK</button>
        <button type="submit" class="btn btn-confirm">CONFIRM</button>
      </div>
    </form>
  </div>
</div>

<!-- JavaScript Files -->
<script th:src="@{/js/resetPassword.js}"></script>
</body>
</html>
