<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!-- Blue Header with Logo -->
<header class="simple-header">
  <div class="header-container">
    <div class="logo-section">
      <img src="RegisterPageImages/LogoCircle.png" alt="Logo" class="hospital-logo-img">
    </div>
    <div class="registration-section">
      <h1>Registration</h1>
    </div>
  </div>
</header>

<!-- Main Content Container -->
<div class="content-container">
  <form>
    <!-- User Information Section -->
    <div class="form-section">
      <div class="form-grid">
        <div class="form-field">
          <label>First Name</label>
          <input type="text" class="first-name-input">
        </div>

        <div class="form-field">
          <label>Last Name</label>
          <input type="text" class="last-name-input">
        </div>

        <div class="form-field">
          <label>Date of Birth</label>
          <input type="date" class="date-of-birth-input">
        </div>

        <div class="form-field">
          <label>Employee ID</label>
          <input type="text" class="employee-input">
        </div>

        <div class="form-field">
          <label>Department
            <span class="tooltip-container">
              <span class="tooltip-icon">?</span>
              <span class="tooltip-text">Which department you will be working in?</span>
            </span>
          </label>
          <select class="department-input">
            <option value="">Select Department</option>
            <option value="general-medicine">General Medicine</option>
            <option value="general-surgery">General Surgery</option>
            <option value="cardiology">Cardiology</option>
            <option value="nephrology">Nephrology</option>
            <option value="pediatrics">Pediatrics</option>
          </select>
        </div>

        <div class="form-field">
          <label>Position</label>
          <select class="position-input">
            <option value="">Select Position</option>
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
          </select>
        </div>

        <div class="form-field">
          <label>Gender</label>
          <select class="gender-input">
            <option value="">Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-field">
          <label>Location
            <span class="tooltip-container">
              <span class="tooltip-icon">?</span>
              <span class="tooltip-text">Where will you be working from?</span>
            </span>
          </label>
          <input type="text" class="location-input">
        </div>
      </div>
    </div>

    <!-- Account Credentials Section -->
    <div class="form-section">
      <div class="form-grid">
        <div class="form-field full-width">
          <label>Work Email</label>
          <input type="email" class="email-input">
        </div>

        <div class="form-field">
          <label>Mobile Number</label>
          <input type="text" class="mobile-input">
        </div>

        <div class="form-field">
          <label>Work Number</label>
          <input type="text" class="work-input">
        </div>

        <div class="form-field">
          <label>New Password</label>
          <input type="password" class="password-input">
        </div>

        <div class="form-field">
          <label>Confirm New Password</label>
          <input type="password" class="confirm-input">
        </div>
      </div>
    </div>

    <!-- Profile Picture Section with Buttons -->
    <div class="form-section">
      <div class="section-header">
        <h3>Profile Picture</h3>
      </div>

      <div class="profile-upload">
        <div class="profile-preview">
          <div class="profile-placeholder" id="profilePlaceholder">
            <div class="placeholder-icon">ðŸ‘¤</div>
            <div class="placeholder-text">No photo selected</div>
          </div>
          <img id="profilePreview" style="display: none;">
        </div>

        <input type="file" id="profilePictureInput" name="profilePicture"
               accept="image/*" style="display: none;">
        <input type="file" id="cameraInput" name="cameraInput"
               accept="image/*" capture="user" style="display: none;">
        <div class="upload-buttons">
          <button type="button" class="upload-btn" onclick="document.getElementById('cameraInput').click()">
            Take a picture
          </button>
          <button type="button" class="upload-btn secondary" onclick="document.getElementById('profilePictureInput').click()">
            Upload a photo
          </button>
        </div>
      </div>
    </div>

    <!-- Submit & Cancel Buttons -->
    <div class="button-wrapper">
      <button type="button" class="action-btn cancel-btn" onclick="cancelRegistration()">CANCEL</button>
      <button type="submit" class="action-btn">REGISTER</button>
    </div>
  </form>
</div>

<!-- Reference external JavaScript files, removing all inline scripts -->
<script src="../js/register.js"></script>

</body>
</html>
