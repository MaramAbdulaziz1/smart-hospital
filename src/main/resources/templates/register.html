<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <!-- External CSS file -->
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="container">
  <!-- Header Section -->
  <div class="header">
    <img src="RegisterPageImages/LogoCircle.png" alt="Logo" class="logo">
    <div class="header-title">Registration</div>
  </div>

  <!-- First Box: Enter Details -->
  <div class="details-box">
    <div class="details-title">Enter Details</div>
    <label class="details-label full-name-label">Full Name (as shown on employee ID)</label>
    <input type="text" class="details-input full-name-input">
    <label class="details-label employee-label">Employee ID</label>
    <input type="text" class="details-input employee-input">
  </div>

  <!-- Second Box: Account Information -->
  <div class="account-box">
    <label class="account-label email-label">Work Email</label>
    <input type="email" class="account-input email-input">
    <label class="account-label password-label">New Password</label>
    <input type="password" class="account-input password-input">
    <label class="account-label confirm-label">Confirm New Password</label>
    <input type="password" class="account-input confirm-input">
  </div>

  <!-- Buttons Section -->
  <div class="button-wrapper">
    <button class="action-btn">REGISTER</button>
    <button class="action-btn cancel-btn" onclick="cancelRegistration()">CANCEL</button>
  </div>
</div>

<!-- External JavaScript file -->
<script src="../js/register.js"></script>
</body>
</html>
