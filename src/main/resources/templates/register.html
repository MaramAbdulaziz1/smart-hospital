<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Entire page container setup */
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Outer container for the full page */
        .container {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
        }

        /* Header section - Blue bar with logo and title */
        .header {
            width: 100%;
            height: 89px;
            background-color: #A5DFEF;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Circular logo inside the header */
        .logo {
            position: absolute;
            width: 165px;
            height: 165px;
            top: -38px;
            left: -15px;
            transform: rotate(0.16deg);
        }

        /* Title text displayed next to the logo */
        .header-title {
            position: absolute;
            top: 24px;
            left: 135px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 37px;
            line-height: 1;
            color: #000000;
        }

        /* First box: "Enter Details" section (Name + Employee ID) */
        .details-box {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            height: 250px;
            background-color: #F2F2F299;
            border: 1px solid #F2F2F2;
            border-radius: 16px;
            box-sizing: border-box;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        /* Style for all text input fields in details box */
        .details-input {
            position: absolute;
            background-color: #FFFFFF;
            border: 1px solid #402D2D4F;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            padding-left: 10px;
        }

        /* Title label inside the "Enter Details" box */
        .details-title {
            position: absolute;
            top: 18px;
            left: 35px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 24px;
            color: #000000;
        }

        /* General style for all labels in this section */
        .details-label {
            position: absolute;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 22px;
            color: #53535D;
        }

        /* Label positions for Full Name and Employee ID */
        .full-name-label { top: 65px; left: 35px; }
        .employee-label { top: 155px; left: 35px; }

        /* Input positions for Full Name and Employee ID */
        .full-name-input {
            top: 95px;
            left: 35px;
            width: 420px;
            height: 42px;
        }
        .employee-input {
            top: 185px;
            left: 35px;
            width: 280px;
            height: 40px;
        }

        /* Second box: "Account Info" section (Email + Password) */
        .account-box {
            position: absolute;
            top: 370px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            height: 296px;
            background-color: #F2F2F299;
            border: 1px solid #F2F2F2;
            border-radius: 16px;
            box-sizing: border-box;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        /* General style for all labels in account box */
        .account-label {
            position: absolute;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 22px;
            color: #53535D;
        }

        /* Label positions for Email, Password, and Confirm Password */
        .email-label { top: 18px; left: 35px; }
        .password-label { top: 108px; left: 35px; }
        .confirm-label { top: 198px; left: 35px; }

        /* General style for all inputs in account box */
        .account-input {
            position: absolute;
            background-color: #FFFFFF;
            border: 1px solid #402D2D4F;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            padding-left: 10px;
        }

        /* Input positions for Email, Password, and Confirm Password */
        .email-input { top: 48px; left: 35px; width: 460px; height: 42px; }
        .password-input { top: 138px; left: 35px; width: 300px; height: 42px; }
        .confirm-input { top: 228px; left: 35px; width: 300px; height: 42px; }

        /* Container for the Register and Cancel buttons */
        .button-wrapper {
            position: absolute;
            bottom: 5px;
            right: 34.8%;
            transform: translateX(380px);
            display: flex;
            gap: 15px;
        }

        /* Shared style for both action buttons (Register and Cancel) */
        .action-btn {
            width: 150px;
            height: 45px;
            background-color: rgba(7, 7, 56, 0.8);
            border: 1px solid #070738;
            border-radius: 12px;
            font-family: 'Neuton', serif;
            font-weight: 700;
            font-size: 20px;
            color: #FFFFFF;
            text-align: center;
            line-height: 45px; /* Vertically centers the text */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="header">
        <img src="LogoCircle.png" alt="Logo" class="logo">
        <div class="header-title">Registration</div>
    </div>

    <!-- First Box: Enter Details -->
    <div class="details-box">
        <div class="details-title">Enter Details</div>
        <label class="details-label full-name-label">Full Name (as shown on employee ID)</label>
        <input type="text" class="details-input full-name-input">
        <label class="details-label employee-label">Employee ID</label>
        <input type="text" class="details-input employee-input">
    </div>

    <!-- Second Box: Account Information -->
    <div class="account-box">
        <label class="account-label email-label">Work Email</label>
        <input type="email" class="account-input email-input">
        <label class="account-label password-label">New Password</label>
        <input type="password" class="account-input password-input">
        <label class="account-label confirm-label">Confirm New Password</label>
        <input type="password" class="account-input confirm-input">
    </div>

    <!-- Buttons Section -->
    <div class="button-wrapper">
        <button class="action-btn">REGISTER</button>
        <button class="action-btn cancel-btn" onclick="window.location.href='/'">CANCEL</button>
    </div>
</div>
</body>
</html>
