<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Hospital - Employee Registration</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!-- Blue Header with Logo -->
<header class="simple-header">
  <div class="header-container">
    <div class="logo-section">
      <img src="RegisterPageImages/LogoCircle.png" alt="Logo" class="hospital-logo-img">
    </div>
    <div class="registration-section">
      <h1>Employee Registration</h1>
    </div>
  </div>
</header>

<!-- Main Content Container -->
<div class="content-container">
  <form id="registrationForm">
    <!-- User Information Section -->
    <div class="form-section">
      <div class="form-grid">
        <div class="form-field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
          <div class="error-message" id="firstNameError"></div>
        </div>

        <div class="form-field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
          <div class="error-message" id="lastNameError"></div>
        </div>

        <div class="form-field">
          <label for="birth">Date of Birth</label>
          <input type="date" id="birth" name="birth" required>
          <div class="error-message" id="birthError"></div>
        </div>

        <div class="form-field">
          <label for="employeeId">Employee ID</label>
          <input type="text" id="employeeId" name="employeeId" required>
          <div class="error-message" id="employeeIdError"></div>
        </div>

        <div class="form-field">
          <label for="department">Department
            <span class="tooltip-container">
              <span class="tooltip-icon">?</span>
              <span class="tooltip-text">Which department you will be working in?</span>
            </span>
          </label>
          <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="1">General Medicine</option>
            <option value="2">General Surgery</option>
            <option value="3">Cardiology</option>
            <option value="4">Nephrology</option>
            <option value="5">Pediatrics</option>
          </select>
          <div class="error-message" id="departmentError"></div>
        </div>

        <div class="form-field">
          <label for="position">Position</label>
          <select id="position" name="position" required>
            <option value="">Select Position</option>
            <option value="1">Doctor</option>
            <option value="2">Nurse</option>
          </select>
          <div class="error-message" id="positionError"></div>
        </div>

        <div class="form-field">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="0">Female</option>
            <option value="1">Male</option>
            <option value="2">Other</option>
          </select>
          <div class="error-message" id="genderError"></div>
        </div>

        <div class="form-field">
          <label for="location">Location
            <span class="tooltip-container">
              <span class="tooltip-icon">?</span>
              <span class="tooltip-text">Where will you be working from?</span>
            </span>
          </label>
          <input type="text" id="location" name="location" required>
          <div class="error-message" id="locationError"></div>
        </div>
      </div>
    </div>

    <!-- Account Credentials Section -->
    <div class="form-section">
      <div class="section-header">
        <h3>Account Credentials</h3>
      </div>
      <div class="form-grid">
        <div class="form-field full-width">
          <label for="email">Work Email</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-field">
          <label for="mobileNumber">Mobile Number</label>
          <input type="text" id="mobileNumber" name="mobileNumber" required>
          <div class="error-message" id="mobileNumberError"></div>
        </div>

        <div class="form-field">
          <label for="workNumber">Work Number</label>
          <input type="text" id="workNumber" name="workNumber">
          <div class="error-message" id="workNumberError"></div>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="8">
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
          <div class="error-message" id="confirmPasswordError"></div>
        </div>
      </div>
    </div>

    <!-- Profile Picture Section with Buttons -->
    <div class="form-section">
      <div class="section-header">
        <h3>Profile Picture</h3>
      </div>

      <div class="profile-upload">
        <div class="profile-preview">
          <div class="profile-placeholder" id="profilePlaceholder">
            <div class="placeholder-icon">ðŸ‘¤</div>
            <div class="placeholder-text">No photo selected</div>
          </div>
          <img id="profilePreview" style="display: none;">
        </div>

        <input type="file" id="profilePictureInput" name="profilePicture"
               accept="image/*" style="display: none;">
        <input type="file" id="cameraInput" name="cameraInput"
               accept="image/*" capture="user" style="display: none;">
        <div class="upload-buttons">
          <button type="button" class="upload-btn" onclick="document.getElementById('cameraInput').click()">
            Take a picture
          </button>
          <button type="button" class="upload-btn secondary" onclick="document.getElementById('profilePictureInput').click()">
            Upload a photo
          </button>
        </div>
      </div>
    </div>
    <!-- Submit & Cancel Buttons -->
    <div class="button-wrapper">
      <button type="button" class="action-btn cancel-btn" onclick="cancelRegistration()">CANCEL</button>
      <button type="submit" class="action-btn" id="submitBtn">REGISTER</button>
    </div>
  </form>
</div>

<!-- Reference external JavaScript files, removing all inline scripts -->
<script src="../js/register.js"></script>

</body>
</html>
