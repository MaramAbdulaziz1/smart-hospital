<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Appointments</title>
  <link rel="stylesheet" href="/css/manageAppointments.css" />
  <!-- Web font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

<div class="layout-container">
  <!-- Sidebar (Shared Component) -->
  <div th:replace="components/sidebar :: sidebar('manage-appointments')"></div>

  <!-- Top Navigation (Shared Component) -->
  <header th:replace="components/top-nav :: top-nav('Manage Appointments')"></header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Content -->
    <section class="page-content">
      <!-- Manage Your Appointments Section -->
      <h2 class="section-title">Manage Your Appointments</h2>
      <div class="appointments-management-section">
        <table class="appointments-table">
          <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor/Nurse</th>
            <th>Manage</th>
          </tr>
          </thead>
          <tbody id="upcomingAppointmentsBody">
          <!-- Dynamic content will be loaded here -->
          </tbody>
        </table>
        <div id="upcomingEmptyState" class="empty-state" style="display: none;">
          <h3>No upcoming appointments</h3>
          <p>You don't have any upcoming appointments scheduled.</p>
        </div>
      </div>

      <!-- Appointment History Section -->
      <h2 class="section-title">Your Appointments Record</h2>
      <div class="appointments-history-section">
        <table class="appointments-history-table">
          <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor/Nurse</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody id="appointmentHistoryBody">
          <!-- Dynamic content will be loaded here -->
          </tbody>
        </table>
        <div id="historyEmptyState" class="empty-state" style="display: none;">
          <h3>No appointment history</h3>
          <p>You don't have any appointment history yet.</p>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- Success Message (Hidden by default) -->
<div id="successMessage" class="success-message" style="display: none;">
  <span id="messageText">Appointment cancelled successfully!</span>
  <button onclick="closeMessage()" class="close-btn">&times;</button>
</div>

<!-- Scripts -->
<script src="/js/manageAppointments.js"></script>
</body>
</html>
