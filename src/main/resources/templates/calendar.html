<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calendar</title>
    <link rel="stylesheet" th:href="@{/css/sharedLayout.css}">
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
</head>
<body>

<div class="layout-container">
  <!-- Sidebar -->
  <aside th:replace="layouts/sharedLayout :: sidebar"></aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Top Navigation -->
    <div th:replace="layouts/sharedLayout :: topNav"></div>

    <!-- Calendar Content -->
    <div class="page-content">
        <!-- Main Calendar Card -->
        <div class="calendar-main-card">
            <!-- Calendar Header -->
            <div class="calendar-header">
                <button class="nav-btn prev-month" onclick="previousMonth()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="month-year" id="monthYear">August 2025</h1>
                <button class="nav-btn next-month" onclick="nextMonth()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <!-- Reminders Panel -->
                <div class="reminders-panel">
                    <h3>Reminders</h3>
                    <div class="reminder-list" id="reminderList">
                        <div class="reminder-item">
                            <div class="reminder-status completed">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <div class="reminder-content">
                                <div class="reminder-name">Harry Potter</div>
                                <div class="reminder-date">12 Aug</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid">
                    <!-- Days of Week Header -->
                    <div class="calendar-header-row">
                        <div class="day-header">SUN</div>
                        <div class="day-header">MON</div>
                        <div class="day-header">TUE</div>
                        <div class="day-header">WED</div>
                        <div class="day-header">THU</div>
                        <div class="day-header">FRI</div>
                        <div class="day-header">SAT</div>
                    </div>

                    <!-- Calendar Days Grid -->
                    <div class="calendar-days" id="calendarDays">
                        <!-- Days will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
</div>

<!-- Scripts -->
<script th:src="@{/js/sharedLayout.js}"></script>
<script th:src="@{/js/calendar.js}"></script>

</body>
</html>
