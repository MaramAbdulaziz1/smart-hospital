<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calendar</title>
    <link rel="stylesheet" th:href="@{/css/sharedLayout.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
</head>
<body>

<div class="layout-container dashboard-page">
  <!-- Dashboard Sidebar - Same as doctor dashboard -->
  <aside class="sidebar">
    <!-- Logo at the top of the sidebar -->
    <img th:src="@{/SharedLayoutImages/LogoCircle.png}" alt="Logo" class="logo">

    <!-- Navigation Tabs - Only Home, Calendar, and Logout -->
    <nav class="sidebar-nav">
      <!-- Main navigation tabs -->
      <div class="nav-main">
        <!-- Home tab -->
        <div class="tab" data-page="home">
          <a href="/dashboard" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%; height: 100%;">
            <img th:src="@{/SharedLayoutImages/homeIcon.svg}" alt="Home Icon" class="tab-icon">
            <span>Home</span>
          </a>
        </div>

        <!-- Calendar tab (active) -->
        <div class="tab active-tab" data-page="calendar">
          <a th:href="@{/calendar}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%; height: 100%;">
            <img th:src="@{/SharedLayoutImages/calendarIcon.svg}" alt="Calendar Icon" class="tab-icon">
            <span>Calendar</span>
          </a>
        </div>

        <div class="tab" data-page="health-qa">
          <a th:href="@{/HealthQADoctor}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%; height: 100%;">
            <img th:src="@{/PatientSideImages/healthQA.svg}" alt="Health Q&A Icon" class="tab-icon">
            <span>Health Q&A</span>
          </a>
        </div>

      </div>

      <!-- Logout tab -->
      <div class="tab logout-tab" data-action="logout">
        <img th:src="@{/SharedLayoutImages/logoutIcon.svg}" alt="Logout Icon" class="tab-icon">
        <span>Log Out</span>
      </div>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation -->
    <header th:replace="layouts/sharedLayout :: topNav"></header>

    <!-- Calendar Content -->
    <div class="page-content">
        <!-- Main Calendar Card -->
        <div class="calendar-main-card">
            <!-- Calendar Header -->
            <div class="calendar-header">
                <button class="nav-btn prev-month" onclick="previousMonth()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="month-year" id="monthYear">August 2025</h1>
                <button class="nav-btn next-month" onclick="nextMonth()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <!-- Reminders Panel -->
                <div class="reminders-panel">
                    <h3>Reminders</h3>
                    <div class="reminder-list" id="reminderList">
                        <div class="reminder-item">
                            <div class="reminder-status completed">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <div class="reminder-content">
                                <div class="reminder-name">Harry Potter</div>
                                <div class="reminder-date">12 Aug</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid">
                    <!-- Days of Week Header -->
                    <div class="calendar-header-row">
                        <div class="day-header">SUN</div>
                        <div class="day-header">MON</div>
                        <div class="day-header">TUE</div>
                        <div class="day-header">WED</div>
                        <div class="day-header">THU</div>
                        <div class="day-header">FRI</div>
                        <div class="day-header">SAT</div>
                    </div>

                    <!-- Calendar Days Grid -->
                    <div class="calendar-days" id="calendarDays">
                        <!-- Days will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/sharedLayout.js}"></script>
<script th:src="@{/js/calendar.js}"></script>

</body>
</html>
