<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Profile</title>
  <link rel="stylesheet" th:href="@{/css/sharedLayout.css}">
  <link rel="stylesheet" href="/css/patientProfile.css" />
</head>
<body>

<div class="layout-container dashboard-page">
  <!-- Sidebar -->
  <aside th:replace="~{layouts/sharedLayout :: sidebar (activePage='patientProfile')}"></aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Navigation -->
    <header th:replace="components/top-navD :: top-nav('Patient Profile')"></header>

    <!-- Patient Info -->
    <section class="patient-info">
      <div class="wrapper">
        <div class="leftside">
          <img id="patientAvatar" class="avatar" src="/SharedLayoutImages/patientProfileImage.png" alt="Patient Photo" />
          <h3 id="patientName" class="info">Loading...</h3>
          <p id="patientEmail" class="email">Loading...</p>
          <p id="patientPhone" class="phone">Loading...</p>
          <div class="buttons">
            <button class="contact-btn">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.98816 2.98816C2.67559 3.30072 2.5 3.72464 2.5 4.16667V5C2.5 11.9033 8.09667 17.5 15 17.5H15.8333C16.2754 17.5 16.6993 17.3244 17.0118 17.0118C17.3244 16.6993 17.5 16.2754 17.5 15.8333V13.1008C17.5 12.9259 17.445 12.7553 17.3427 12.6134C17.2404 12.4714 17.096 12.3653 16.93 12.31L13.1858 11.0617C12.9956 10.9984 12.7888 11.0059 12.6036 11.0827C12.4184 11.1596 12.2671 11.3006 12.1775 11.48L11.2358 13.3608C9.19538 12.4389 7.5611 10.8046 6.63917 8.76417L8.52 7.8225C8.69938 7.73288 8.84042 7.58158 8.91726 7.39637C8.9941 7.21116 9.00158 7.00445 8.93833 6.81417L7.69 3.07C7.63475 2.90413 7.52874 2.75984 7.38696 2.65754C7.24519 2.55525 7.07483 2.50013 6.9 2.5H4.16667C3.72464 2.5 3.30072 2.67559 2.98816 2.98816Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Phone
            </button>
            <button class="contact-btn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 10L19.553 7.724C19.7054 7.64784 19.8748 7.61188 20.045 7.61955C20.2152 7.62721 20.3806 7.67825 20.5256 7.76781C20.6706 7.85736 20.7902 7.98248 20.8733 8.13127C20.9563 8.28007 20.9999 8.44761 21 8.618V15.382C20.9999 15.5524 20.9563 15.7199 20.8733 15.8687C20.7902 16.0175 20.6706 16.1426 20.5256 16.2322C20.3806 16.3218 20.2152 16.3728 20.045 16.3805C19.8748 16.3881 19.7054 16.3522 19.553 16.276L15 14V10ZM5 18H13C13.5304 18 14.0391 17.7893 14.4142 17.4142C14.7893 17.0391 15 16.5304 15 16V8C15 7.46957 14.7893 6.96086 14.4142 6.58579C14.0391 6.21071 13.5304 6 13 6H5C4.46957 6 3.96086 6.21071 3.58579 6.58579C3.21071 6.96086 3 7.46957 3 8V16C3 16.5304 3.21071 17.0391 3.58579 17.4142C3.96086 17.7893 4.46957 18 5 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Video
            </button>
          </div>
        </div>
        <div class="vertical-line"></div>
        <div class="patient-right">
          <div class="table">
            <div class="column">
              <div class="label">Sex</div>
              <div id="patientSex" class="value">Loading...</div>
            </div>
            <div class="column">
              <div class="label">Age</div>
              <div id="patientAge" class="value">Loading...</div>
            </div>
            <div class="column">
              <div class="label">Date of Birth</div>
              <div id="patientDob" class="value">Loading...</div>
            </div>
            <div class="column">
              <div class="label">Weight</div>
              <div id="patientWeight" class="value">Loading...</div>
            </div>
            <div class="column">
              <div class="label">Height</div>
              <div id="patientHeight" class="value">Loading...</div>
            </div>
            <div class="column">
              <div class="label">Blood Type</div>
              <div id="patientBloodType" class="value">Loading...</div>
            </div>
            <div class="column">
              <div class="label">Patient ID</div>
              <div id="patientId" class="value">Loading...</div>
            </div>
            <div class="column">
              <div class="label">Address</div>
              <div id="patientAddress" class="value">Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Patient History Section -->
    <section class="page-content">
      <h2 class="section-title">Patient History</h2>
      <div id="historyContainer">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Loading patient history...</p>
        </div>
      </div>
    </section>
  </main>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const patientEmail = urlParams.get('email');

      if (!patientEmail) {
          showError('No patient email provided');
          return;
      }

      fetchPatientProfile(patientEmail);

      fetchPatientHistory(patientEmail);
  });

  function fetchPatientProfile(email) {
      showLoadingProfile();

      fetch(`/profile/patient?email=${encodeURIComponent(email)}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              if (data.code === "0") {
                  renderPatientProfile(data.data);
              } else {
                  throw new Error(data.message || 'Failed to load patient profile');
              }
          })
          .catch(error => {
              console.error('Error fetching patient profile:', error);
              showProfileError('Error loading patient profile. Please try again.');
          });
  }

  function fetchPatientHistory(email) {
      fetch(`/intake/history?email=${encodeURIComponent(email)}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              if (data.code === "0") {
                  renderPatientHistory(data.data);
              } else {
                  throw new Error(data.message || 'Failed to load patient history');
              }
          })
          .catch(error => {
              console.error('Error fetching patient history:', error);
              showHistoryError('Error loading patient history. Please try again.');
          });
  }

  function renderPatientProfile(patientData) {
      if (patientData.avatarBase64) {
          document.getElementById('patientAvatar').src = patientData.avatarBase64;
      }

      document.getElementById('patientName').textContent = `${patientData.firstName} ${patientData.lastName}`;

      document.getElementById('patientEmail').textContent = patientData.email;

      document.getElementById('patientPhone').textContent = patientData.mobileNumber;

      document.getElementById('patientSex').textContent = patientData.genderName;

      if (patientData.birth) {
          const birthDate = new Date(patientData.birth);
          const age = calculateAge(birthDate);
          document.getElementById('patientAge').textContent = `${age} years`;
          document.getElementById('patientDob').textContent = formatDate(birthDate);
      }

      document.getElementById('patientWeight').textContent = `${patientData.weight} kg`;

      document.getElementById('patientHeight').textContent = `${patientData.height} cm`;

      document.getElementById('patientBloodType').textContent = patientData.bloodTypeName;

      document.getElementById('patientId').textContent = patientData.patientCode;

      document.getElementById('patientAddress').textContent = patientData.address;
  }

  function renderPatientHistory(historyData) {
      const historyContainer = document.getElementById('historyContainer');

      if (!historyData || historyData.length === 0) {
          historyContainer.innerHTML = `
              <div class="no-results">
                  <div style="text-align: center; padding: 40px; color: #666;">
                      <div style="font-size: 18px; margin-bottom: 10px;">No history records found</div>
                  </div>
              </div>
          `;
          return;
      }

      let tableHTML = `
          <table class="patient-history-table">
              <thead>
                  <tr>
                      <th>Date Of Visit</th>
                      <th>Department</th>
                      <th>Diagnosis</th>
                      <th>Doctor</th>
                      <th>Report</th>
                  </tr>
              </thead>
              <tbody>
      `;

      historyData.forEach(record => {
          tableHTML += `
              <tr>
                  <td>${formatDate(new Date(record.date))}</td>
                  <td>${record.departmentName || 'N/A'}</td>
                  <td>${record.diagnosis || 'N/A'}</td>
                  <td>${record.doctorName || 'N/A'}</td>
                  <td>
                      <a href="#" class="report-link view-report" data-intakeid="${record.intakeId}">View</a>
                      <a href="/intake/download?intakeId=${record.intakeId}" class="report-link">Download</a>
                  </td>
              </tr>
          `;
      });

      tableHTML += `
              </tbody>
          </table>
      `;

      historyContainer.innerHTML = tableHTML;

      document.querySelectorAll('.view-report').forEach(link => {
          link.addEventListener('click', function(e) {
              e.preventDefault();
              const intakeId = this.getAttribute('data-intakeid');
              viewReport(intakeId);
          });
      });
  }

  function viewReport(intakeId) {
      // alert(`Viewing report with intakeId: ${intakeId}`);
      window.open(`/patientReport?intakeId=${intakeId}`, '_blank');
  }

  function calculateAge(birthDate) {
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();

      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
      }

      return age;
  }

  function formatDate(date) {
      return date.toLocaleDateString('en-GB', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
      });
  }

  function showLoadingProfile() {
      document.getElementById('patientName').textContent = 'Loading...';
      document.getElementById('patientEmail').textContent = 'Loading...';
      document.getElementById('patientPhone').textContent = 'Loading...';
      document.getElementById('patientSex').textContent = 'Loading...';
      document.getElementById('patientAge').textContent = 'Loading...';
      document.getElementById('patientDob').textContent = 'Loading...';
      document.getElementById('patientWeight').textContent = 'Loading...';
      document.getElementById('patientHeight').textContent = 'Loading...';
      document.getElementById('patientBloodType').textContent = 'Loading...';
      document.getElementById('patientId').textContent = 'Loading...';
      document.getElementById('patientAddress').textContent = 'Loading...';
  }

  function showProfileError(message) {
      document.getElementById('patientName').textContent = 'Error';
      document.getElementById('patientEmail').textContent = message;
  }

  function showHistoryError(message) {
      document.getElementById('historyContainer').innerHTML = `
          <div class="error-message">
              <p>${message}</p>
              <button class="btn-retry" onclick="location.reload()">Retry</button>
          </div>
      `;
  }

  function showError(message) {
      const mainContent = document.querySelector('.main-content');
      mainContent.innerHTML = `
          <div class="error-message">
              <p>${message}</p>
              <button class="btn-retry" onclick="history.back()">Go Back</button>
          </div>
      `;
  }
</script>

</body>
</html>
