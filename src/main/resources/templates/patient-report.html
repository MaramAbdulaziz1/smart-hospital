<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Report</title>
    <link rel="stylesheet" href="/static/patientreport.css">
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 16px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- for testing -->
    <button id="viewButton">View Patient Report</button>

    <!-- Modal -->
    <div id="patientReportModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 class="patient-record">Patient Report - <span th:text=${visitRecord.date}></span></h2>

            <!-- Doctor's Notes Section -->
            <h3 class="doctorsNote">Doctor's Notes:</h3>
            <div class="doctorsNoteText">
                <p th:text="${visitRecord.doctorsNotes}">Sample doctor's notes for testing.</p>
            </div>

            <!-- Treatment Plan Section -->
            <h3 class="treatmentPlan">Treatment Plan:</h3>
            <div class="treatmentPlanText">
                <p th:text="${visitRecord.treatmentPlan}">Sample treatment plan for testing.</p>
            </div>

            <!-- Vitals Section -->
            <style>
              table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
              }

              td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
              }

              tr:nth-child(even) {
                background-color: #dddddd;
              }
              </style>
              </head>
              <body>

              <table>
                <tr>
                  <th>Vital</th>
                  <th>Value</th>
                </tr>
                <tr>
                  <td>Height (cm) </td>
                  <td>175</td>
                </tr>
                <tr>
                  <td>Weight (kg) </td>
                  <td>80</td>
                </tr>
                <tr>
                  <td>Heart Rate (bpm) </td>
                  <td>101</td>
                </tr>
                <tr>
                  <td>Blood Pressure (mmHg) </td>
                  <td>120/80</td>
                </tr>
                <tr>
                  <td>Temperature (Â°C) </td>
                  <td>36.6</td>

                </tr>
              </table>
        </div>
    </div>

    <script>
        // JavaScript to handle modal functionality
        const modal = document.getElementById("patientReportModal"); // testing
        const closeModalBtn = document.getElementById("closeModal");
        const viewButton = document.getElementById("viewButton"); // testing

        // Open modal when triggered by the parent page
        window.addEventListener("message", function (event) {
            if (event.data === "openPatientReport") {
                modal.style.display = "block";
            }
        });

        // Show the modal when the View button is clicked - testing
        viewButton.onclick = function () {
            modal.style.display = "block";
        };

        // Close modal
        closeModalBtn.onclick = function () {
            modal.style.display = "none";
        };

        // Close modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
