<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="patientCard(appointmentId)">
  <section class="patient-card">
    <div id="patientLoading" class="loading">Patient loading...</div>

    <!-- Profile image and name section -->
    <div class="profile-section">
      <img id="patientAvatar" th:src="@{/SharedLayoutImages/patientProfileImage.png}" alt="Patient"
           class="patient-photo">
      <h2 class="patient-name" id="patientName">Loading...</h2>
    </div>

    <!-- Divider line between photo and details -->
    <div class="divider-line"></div>

    <!-- ðŸ”¸ Patient Info Fields -->
    <div class="info-box id-box">
      <span class="info-label">Patient ID:</span>
      <span class="info-value" id="patientCode">Loading...</span>
    </div>

    <div class="info-box dob-box">
      <span class="info-label">Date of Birth:</span>
      <span class="info-value" id="patientBirth">Loading...</span>
      <span class="info-age" id="patientAge"></span>
    </div>

    <div class="info-box gender-box">
      <span class="info-label">Gender:</span>
      <span class="info-value" id="patientGender">Loading...</span>
    </div>

    <div class="info-box address-box">
      <span class="info-label">Address:</span>
      <span class="info-value" id="patientAddress">Loading...</span>
    </div>

    <div class="info-box phone-box">
      <span class="info-label">Phone:</span>
      <span class="info-value" id="patientPhone">Loading...</span>
    </div>

    <div class="contact-buttons">
      <button class="contact-btn" id="phoneBtn">
        <!-- Phone SVG -->
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.98816 2.98816C2.67559 3.30072 2.5 3.72464 2.5 4.16667V5C2.5 11.9033 8.09667 17.5 15 17.5H15.8333C16.2754 17.5 16.6993 17.3244 17.0118 17.0118C17.3244 16.6993 17.5 16.2754 17.5 15.8333V13.1008C17.5 12.9259 17.445 12.7553 17.3427 12.6134C17.2404 12.4714 17.096 12.3653 16.93 12.31L13.1858 11.0617C12.9956 10.9984 12.7888 11.0059 12.6036 11.0827C12.4184 11.1596 12.2671 11.3006 12.1775 11.48L11.2358 13.3608C9.19538 12.4389 7.5611 10.8046 6.63917 8.76417L8.52 7.8225C8.69938 7.73288 8.84042 7.58158 8.91726 7.39637C8.9941 7.21116 9.00158 7.00445 8.93833 6.81417L7.69 3.07C7.63475 2.90413 7.52874 2.75984 7.38696 2.65754C7.24519 2.55525 7.07483 2.50013 6.9 2.5H4.16667C3.72464 2.5 3.30072 2.67559 2.98816 2.98816Z"
            stroke="#3F3F46" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Phone
      </button>

      <button class="contact-btn" id="videoBtn">
        <!-- Video SVG -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 10L19.553 7.724C19.7054 7.64784 19.8748 7.61188 20.045 7.61955C20.2152 7.62721 20.3806 7.67825 20.5256 7.76781C20.6706 7.85736 20.7902 7.98248 20.8733 8.13127C20.9563 8.28007 20.9999 8.44761 21 8.618V15.382C20.9999 15.5524 20.9563 15.7199 20.8733 15.8687C20.7902 16.0175 20.6706 16.1426 20.5256 16.2322C20.3806 16.3218 20.2152 16.3728 20.045 16.3805C19.8748 16.3881 19.7054 16.3522 19.553 16.276L15 14V10ZM5 18H13C13.5304 18 14.0391 17.7893 14.4142 17.4142C14.7893 17.0391 15 16.5304 15 16V8C15 7.46957 14.7893 6.96086 14.4142 6.58579C14.0391 6.21071 13.5304 6 13 6H5C4.46957 6 3.96086 6.21071 3.58579 6.58579C3.21071 6.96086 3 7.46957 3 8V16C3 16.5304 3.21071 17.0391 3.58579 17.4142C3.96086 17.7893 4.46957 18 5 18Z"
            stroke="#3F3F46" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Video
      </button>
    </div>
    <div id="patientError" class="error-message" style="display: none;"></div>
  </section>
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const appointmentId = [[${appointmentId}]];
      fetchPatientData(appointmentId);
      document.getElementById('phoneBtn').addEventListener('click', function() {
          const phoneNumber = document.getElementById('patientPhone').textContent;
          if (phoneNumber !== 'Loading...') {
              alert(`Calling patient at: ${phoneNumber}`);
          }
      });
      document.getElementById('videoBtn').addEventListener('click', function() {
          const patientName = document.getElementById('patientName').textContent;
          if (patientName !== 'Loading...') {
              alert(`Starting video call with: ${patientName}`);
          }
      });
  });


  function fetchPatientData(appointmentId) {
      fetch('/profile/patient?appointmentId=' + appointmentId)
      .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
      })
      .then(data => {
          if (data.code === "0") {
              displayPatientData(data.data);
          } else {
              showError(response.data.message || "Failed to load patient data");
          }
      })
      .catch(error => {
          console.error('Error fetching patient data:', error);
          showError('Network error. Please try again later.');
      });
  }

  function displayPatientData(patient) {
      document.getElementById('patientLoading').style.display = 'none';

      document.getElementById('patientName').textContent = `${patient.firstName} ${patient.lastName}`;
      document.getElementById('patientCode').textContent = patient.patientCode;

      const birthDate = new Date(patient.birth);
      const formattedDate = formatDate(birthDate);
      document.getElementById('patientBirth').textContent = formattedDate;
      document.getElementById('patientAge').textContent = `(${calculateAge(birthDate)} yrs)`;

      document.getElementById('patientGender').textContent = patient.genderName;
      document.getElementById('patientAddress').textContent = patient.address;
      document.getElementById('patientPhone').textContent = patient.mobileNumber;

      if (patient.avatarBase64 && patient.avatarBase64 !== "data:image/png;base64,") {
          document.getElementById('patientAvatar').src = patient.avatarBase64;
      }
  }

  function showError(message) {
      document.getElementById('patientLoading').style.display = 'none';
      const errorDiv = document.getElementById('patientError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
  }

  function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
  }

  function calculateAge(birthDate) {
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();

      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
      }
      return age;
  }
  </script>
</div>
</html>
