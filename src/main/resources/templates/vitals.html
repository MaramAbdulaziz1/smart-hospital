<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Vitals</title>
    <link rel="stylesheet" th:href="@{/css/sharedLayout.css}">
    <link rel="stylesheet" th:href="@{/css/vitals.css}">
</head>
<body>

<div class="layout-container">
  <!-- Sidebar -->
  <aside th:replace="layouts/sharedLayout :: sidebar"></aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Top Navigation -->
    <div th:replace="layouts/sharedLayout :: topNav"></div>

    <!-- Patient Info Card -->
    <div th:replace="layouts/sharedLayout :: patientCard"></div>

    <!-- Vitals Content -->
    <div class="page-content">
        <!-- Vitals Form -->
        <div class="vitals-form">
            <h2>Patient Vitals Record</h2>
            <div class="vitals-grid">
                <!-- First Row -->
                <div class="vital-group" data-unit="bpm">
                    <label for="heart-rate">
                        Heart Rate
                    </label>
                    <input type="text" id="heart-rate" name="heart-rate" placeholder="Enter heart rate">
                </div>
                <div class="vital-group" data-unit="mmHg">
                    <label for="blood-pressure">
                        Blood Pressure
                    </label>
                    <input type="text" id="blood-pressure" name="blood-pressure" placeholder="Enter blood pressure">
                </div>
                <div class="vital-group" data-unit="°C">
                    <label for="temperature">
                        Temperature
                    </label>
                    <input type="text" id="temperature" name="temperature" placeholder="Enter temperature">
                </div>

                <!-- Second Row -->
                <div class="vital-group" data-unit="kg">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" name="weight" placeholder="Enter weight">
                </div>
                <div class="vital-group" data-unit="cm">
                    <label for="height">Height</label>
                    <input type="text" id="height" name="height" placeholder="Enter height">
                </div>
                <div class="vital-group" data-unit="kg/m²">
                    <label for="bmi">BMI</label>
                    <input type="text" id="bmi" name="bmi" placeholder="Enter BMI">
                </div>

                <!-- Third Row -->
                <div class="vital-group" data-unit="mg/dl">
                    <label for="blood-glucose">Blood Glucose</label>
                    <input type="text" id="blood-glucose" name="blood-glucose" placeholder="Enter blood glucose">
                </div>
                <div class="vital-group" data-unit="%">
                    <label for="oxygen-saturation">Blood Oxygen Saturation</label>
                    <input type="text" id="oxygen-saturation" name="oxygen-saturation" placeholder="Enter oxygen saturation">
                </div>
                <div class="vital-group" data-unit="breaths/min">
                    <label for="respiratory-rate">Respiratory Rate</label>
                    <input type="text" id="respiratory-rate" name="respiratory-rate" placeholder="Enter respiratory rate">
                </div>
            </div>

            <!-- Form Footer -->
            <div class="form-footer">
                <div class="record-time">Recorded at: 15 July 2025, 12:35</div>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </div>

        <!-- Vitals History -->
        <div class="vital-history">
            <div class="history-header">
                <h3>Vitals History (View All)</h3>
                <a href="/vitalsHistoryPage" class="view-all-btn">View All</a>
            </div>
            <table class="history-table">
              <!-- todo might need to link to backends -->
                <thead>
                    <tr>
                        <th>Date Of Visit</th>
                        <th>BP (mmHg)</th>
                        <th>HR (bpm)</th>
                        <th>Temp (°C)</th>
                        <th>Recorded By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10 Jul 2025</td>
                        <td>120/78</td>
                        <td>82</td>
                        <td>37.1</td>
                        <td>Dr. Sarah Moyo</td>
                    </tr>
                    <tr>
                        <td>18 Jun 2024</td>
                        <td>130/85</td>
                        <td>90</td>
                        <td>37.8</td>
                        <td>Dr. Samuel Chen</td>
                    </tr>
                    <tr>
                        <td>02 May 2024</td>
                        <td>118/75</td>
                        <td>76</td>
                        <td>36.9</td>
                        <td>Dr. Linda Patel</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </main>
</div>

<!-- Scripts -->
<script th:src="@{/js/sharedLayout.js}"></script>

</body>
</html>
